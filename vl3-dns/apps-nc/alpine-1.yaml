---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alpine
spec:
  selector:
    matchLabels:
      app: alpine
  replicas: 1
  template:
    metadata:
      annotations:
        networkservicemesh.io: kernel://my-vl3-network/nsm-1?dnsName=nginx
      labels:
        app: alpine
    spec:
      containers:
      - name: alpine
        image: alpine:3.15.0
        imagePullPolicy: IfNotPresent
        # simple `sleep` command would work
        # but we need `trap` to be able to delete pods quckly
        command: ["/bin/sh", "-c", "trap : TERM INT; sleep infinity & wait"]
